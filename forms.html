    <!--Apertura del formulario-->

    <div class="container" style="margin-bottom: 2%; padding: 2%;">
    <div class="row">
        <div class="col-md-1"></div> <!-- Espacio lado izquierdo -->

        <div class="col-md-10">
            <!-- Recuadro blanco con sombra -->
            <div style="background-color: white; padding: 30px; border-radius: 10px; ">
                
                <form method="post">
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" aria-describedby="name" placeholder="Ej. Ana" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos: </label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ej. Martínez" required>
                    </div>

                    <div class="mb-3">
                        <label for="dui" class="form-label">DUI: </label>
                        <input type="text" class="form-control" id="carnet" placeholder="00000000-0" required>
                    </div>

                    <div class="mb-3">
                        <label for="paquete" class="form-label">Paquete a seleccionar: </label>
                        <select id="paquete" name="paquete" class="form-select" required>
                            <option value="">Selecciona un paquete</option>
                            <option value="basico">Paquete básico $100</option>
                            <option value="profesional">Paquete profesional $250</option>
                            <option value="tienda">Tienda online $400</option>
                            <option value="mantenimiento">Mantenimiento mensual $50</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="pago">Método de pago:</label>
                        <select id="pago" name="pago" class="form-select" required>
                            <option value="">Selecciona un método de pago</option>
                            <option value="tarjeta">Tarjeta de crédito/débito</option>
                            <option value="transferencia">Transferencia bancaria</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">Acepto las condiciones</label>
                        <div id="emailHelp" class="form-text">Nos comprometemos a no compartir tu información con terceros</div>
                    </div>

                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>

            </div>
        </div>

        <div class="col-md-1"></div> <!-- Espacio lado derecho -->
    </div>
